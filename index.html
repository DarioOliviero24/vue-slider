<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--CSS-->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
<div id="app">
    <div class="container">
        <div class="slider-wrapper">
            <div class="item">
                <img :src="slides[i].image" :alt="slides[i].title">
                <div class="text">
                    <h3>{{ slides[i].title }}</h3>
                    <p>{{ slides[i].text }}</p>
                </div>
            </div>
            <div class="thumbs">
                <div @click="i--" class="prev"></div>
                <div @click="i++" class="next"></div>
                
                <div class="thumb active">
                    <img src="img/01.webp" alt="spiderman">

                </div>
                <div class="thumb">
                    <img src="img/02.webp" alt="ratchet & clank">

                </div>
                <div class="thumb">
                    <img src="img/03.webp" alt="fortnite">

                </div>
                <div class="thumb">
                    <img src="img/04.webp" alt="stray">

                </div>
                <div class="thumb">
                    <img src="img/05.webp" alt="avanger">

                </div>

            </div>
        </div>
    </div>


</div>




    <!--VUE-->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!--JS-->
    <script src="js/script.js"></script>
</body>
</html>
